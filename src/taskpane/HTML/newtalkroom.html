<!DOCTYPE html>
<html>

<head>
    <title>New Talk Room</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="../CSS/newtalkroom.css" rel="stylesheet" type="text/css" media="all" />
    <!--<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>-->
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../runtime/Js/clbautorunweb.js"></script>
    <script type="text/javascript" src="../Js/taskpane_newtalkroom.js"></script>  
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>  
    <div class="container">

        <!--
        <h2>Crear conversación de Talk</h2>

        <button id="next_button_t1" class="registerbtn" onclick="create_talk_room()">Crear sala</button>

        <p id="message"></p>
        -->
        <div id="view-login">
            <h1>
                Colaboras [LOGGED OUT]
            </h1>
            <!-- Message/Status Display Area -->
            <div id="loginMessageBox" class="hidden" role="alert"></div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                            style="transition: border-color 0.15s ease-in-out;"
                            placeholder="usuario@dominio.tld">
                </div>
                <div class="mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                            style="transition: border-color 0.15s ease-in-out;"
                            placeholder="••••••••">
                </div>
                <button type="submit" id="loginButton">
                    Log In
                </button>
            </form>
        </div>

        <div id="view-data" class="hidden">
            <h1>
                Colaboras [LOGGED IN]
            </h1>
            <form id="newTalkRoomForm">
                <button type="submit" id="newTalkRoomButton">
                    Crear nueva sala
                </button>
            </form>
        </div>
    </div>
    <script>
        const VIEW_LOGIN = 'view-login';
        const VIEW_DATA = 'view-data';

        // DOM Elements
        const loginView = jQuery('#'+VIEW_LOGIN);
        const dataView = jQuery('#'+VIEW_DATA);

        //console.log("COLABORAS!! - dataView");
        //console.log(dataView);

        //const dataView = document.getElementById(VIEW_DATA);
        let authToken = null; // In a real app, use Office.context.roamingSettings or Office.context.storage

        //const loginButton = document.getElementById('loginButton');

        function showView(viewId) {
            [loginView, dataView].forEach(view => {
                let id = view.attr("id");

                /*console.log("COLABORAS!! - viewId");
                console.log(viewId);
                console.log("COLABORAS!! - id:attr");
                console.log(id);
                console.log("COLABORAS!! - id:prop");
                console.log(view.prop("id"));*/

                if (id === viewId) {
                    //console.log("mostrando " + id);
                    view.removeClass('hidden');
                } else {
                    //console.log("ocultando " + id);
                    view.addClass('hidden');
                }
            });
        }

        async function doLogin() {
            showView(VIEW_DATA);
        }

        $("#loginButton").on("click", function(e) {
            e.preventDefault();
            doLogin();
        });

        $(document).ready(function() {
            if (authToken) {
                 // If a token was already present (e.g., loaded from storage), show data view
                showView(VIEW_DATA);
            } else {
                 // Default: show login view
                showView(VIEW_LOGIN);
            }
        });
    </script>
</body>

</html>
