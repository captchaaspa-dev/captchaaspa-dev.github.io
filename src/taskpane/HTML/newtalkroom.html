<!DOCTYPE html>
<html>

<head>
    <title>New Talk Room</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="../CSS/newtalkroom.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../Js/taskpane_newtalkroom.js"></script>  
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>  
    <div class="container">

        <!--
        <h2>Crear conversaci√≥n de Talk</h2>

        <button id="next_button_t1" class="registerbtn" onclick="create_talk_room()">Crear sala</button>

        <p id="message"></p>
        -->
        <div id="view-login">
            LOGIN

            <button type="submit" id="loginButton">
                Log In
            </button>
        </div>

        <div id="view-data" class="hidden">
            DATA
        </div>
    </div>
    <script>
        const LOGIN_VIEW = 'view-login';
        const DATA_VIEW = 'view-data';

        // DOM Elements
        const loginView = document.getElementById(LOGIN_VIEW);
        const dataView = document.getElementById(DATA_VIEW);
        let authToken = null; // In a real app, use Office.context.roamingSettings or Office.context.storage

        const loginButton = document.getElementById('loginButton');

        function showView(viewId) {
            [loginView, dataView].forEach(view => {
                if (view.id === viewId) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            showView(DATA_VIEW);
        }

        loginButton.addEventListener('submit', handleLogin);

        // Initial check on load
        window.onload = () => {
            if (authToken) {
                 // If a token was already present (e.g., loaded from storage), show data view
                showView(DATA_VIEW);
            } else {
                 // Default: show login view
                showView(LOGIN_VIEW);
            }
        };
    </script>
</body>

</html>
